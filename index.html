<html>
<head>
    <title>Twitter Search</title>
    <link rel="Stylesheet" type="text/css" href="layout.css" />
    <script type="text/javascript" src="jquery-1.4.4.min.js"></script>
    <script type="text/javascript" src="twitterSearch.js"></script>
    <script type="text/javascript" src="jquery.embedly.min.js"></script>

    <script type="text/javascript" src="fancybox/jquery.fancybox-1.3.4.pack.js"></script>
    <link rel="Stylesheet" type="text/css" href="fancybox/jquery.fancybox-1.3.4.css" />

</head>
<body onload="init()">
    <div class="topmenu">
        <div class="topcontent">
            <span class="topControl">
                <form onsubmit="controller.search(); return false;">
                    Search:
                    <input type="text" id="tb_search" size="50" />
                </form>
            </span>
            <span class="topControl">
                <input id="bt_action" type="button" onclick="controller.startstop()" value="Pause" />
            </span>
        </div>
    </div>
    <div class="content">
        <div class="maincontent">
            <div class="leftmenu">
                <div class="images">
                    
                </div>
            </div>
            <div class="rightmenu">
            </div>
            <div class="main">
                <div class="messages">
                </div>
            </div>
            
        </div>
    </div>
    
</body>
</html>
